# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: iChenwin的博客
subtitle: “The lyf so short, the craft so long to lerne.” -- Chaucer #如果我爱上你的笑容，要怎么收藏要怎么拥有
description: 华中科技大学11级，iOS攻城狮一枚
author: iChenwin
