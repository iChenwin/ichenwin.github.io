language: node_js

node_js:
  - 6.10.3

install:
  - npm install

script:
  - hexo clean
  - hexo g

after_script:
  - cd ./public
  - git init
  - git config user.name "iChenwin"
  - git config user.email "ichenwin@gmail.com"
  - git add .
  - git commit -m "site update"
  - git push --force --quiet "https://${__GITHUB_TOKEN__}@${GH_REF}" master:master

branches:
  only:
    - hexo
env:
 global:
   - GH_REF: github.com/iChenwin/ichenwin.github.io.git